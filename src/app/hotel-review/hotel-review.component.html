<div *ngIf="reviews">
    <div *ngIf="reviews.length > 0; else noReviews">
        <div *ngFor="let review of reviews">
            <h3>{{ review.title }}</h3>
            <p>{{ review.pros }}</p>
            <p>{{ review.cons }}</p>
            <p><strong>Reviewer:</strong> {{ review.hotelier_name }}</p>
            <hr>
        </div>
    </div>
    <ng-template #noReviews>
        <p>No reviews available.</p>
    </ng-template>
</div>
<div *ngIf="!reviews">
    <p>Loading reviews...</p>
</div>
